<!DOCTYPE html>

    <title>lab3-b</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;

	void main()
	{
		if(gl_FragCoord.x < 250.0){
					gl_FragColor = vec4(0.0,1.0,1.0,1.0);
				}else {
					gl_FragColor = vec4(0.0,0.0,1.0,1.0);
				}
	}
	</script>

	<script id="rot-v-shader2" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		uniform float theta2;
		void main(){

			 float u = cos( theta2 );

			 gl_Position.y = vPosition.y;


			 gl_Position.x = vPosition.x+u;
			 gl_Position.z = 0.0;
			 gl_Position.w = 1.0;
		}
	</script>

	<script id="rot-f-shader2" type="x-shader/x-fragment">
		precision mediump float;
		void main(){
			if(gl_FragCoord.y <255.0){
				gl_FragColor = vec4(0.12, 0.1, 0.0, 1.0);
			}
			else if(gl_FragCoord.y >=250.0 ){
				gl_FragColor = vec4(0.0, 1.0, 1.0, 1.0);
			}
			else{
				gl_FragColor = vec4(0.22, 0.1, 0.0, 1.0);
			}
		}
	</script>
